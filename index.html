<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">               
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="col-home">
            <h2 class="score-header">HOME</h2>
            <p id="counter-home" class="home-score">0</p>
            <button id="btn-score-home" class="btn">SHOOT</button>
            <p id="score-notif-home" class="score-notif"></p>
        </div>
        <div class="col-guest">
            <h2 class="score-header">GUEST</h2>
            <p id="counter-guest" class="guest-score">0</p>
            <button id="btn-score-guest" class="btn">SHOOT</button>
            <p id="score-notif-guest" class="score-notif"></p>
        </div>
    </div>
    <button id="btn-reset" class="btn">RESET</button>
    <footer>
        <p class="footer-fineprint">&copy; <span id="year"> </span> | Made with <span aria-label="love" role="image">&#128150;</span> by
            Hugonin</p>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
